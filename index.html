<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maria Calderon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .statue {
            position: relative;
            width: 150px;
            height: 400px;
            background-color: #d2a285;
            border: 5px solid #5a2c06;
            border-radius: 10px;
        }
        .statue::before,
        .statue::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 20px;
            background-color: #5a2c06;
        }
        .statue::before {
            top: 60px;
        }
        .statue::after {
            bottom: 60px;
        }
        .face {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 100px;
            background-color: #d2a285;
            border: 5px solid #5a2c06;
            border-radius: 10px;
        }
        .face .eyes,
        .face .nose,
        .face .mouth {
            position: absolute;
            background-color: #5a2c06;
        }
        .face .eyes {
            top: 20px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
        .face .eye-left {
            left: 20%;
        }
        .face .eye-right {
            right: 20%;
        }
        .face .nose {
            top: 45px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
        }
        .face .mouth {
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 10px;
        }
        .body {
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 180px;
            background-color: #d2a285;
            border: 5px solid #5a2c06;
            border-radius: 10px;
        }
        .body .item-left,
        .body .item-right {
            position: absolute;
            width: 40px;
            height: 80px;
            background-color: #d2a285;
            border: 5px solid #5a2c06;
        }
        .body .item-left {
            top: 40px;
            left: 10%;
        }
        .body .item-right {
            top: 40px;
            right: 10%;
        }
        .legs {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 80px;
            background-color: #d2a285;
            border: 5px solid #5a2c06;
            border-radius: 10px;
        }
        .legs .split {
            position: absolute;
            top: 0;
            left: 50%;
            width: 5px;
            height: 100%;
            background-color: #5a2c06;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="statue">
        <div class="face">
            <div class="eyes eye-left"></div>
            <div class="eyes eye-right"></div>
            <div class="nose"></div>
            <div class="mouth"></div>
        </div>
        <div class="body">
            <div class="item-left"></div>
            <div class="item-right"></div>
        </div>
        <div class="legs">
            <div class="split"></div>
        </div>
    </div>
</body>
</html>
